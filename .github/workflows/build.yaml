---
name: Build PKGBUILDs
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC every day
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

env:
  RELEASE_NAME: bootc
  TEMP_RELEASE_NAME: _bootc

jobs:
  build:
    name: Build PKGBUILDs
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build PKGBUILDs
